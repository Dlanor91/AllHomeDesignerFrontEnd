<div class="login-box">
  <h2>Login</h2>
  <form name="formulario" [formGroup]="formulario" #formDir="ngForm" (keydown.enter)="enviar()">
    <div
      class="user-box cross-validation"
      [class.cross-validation-error]="
        formulario.invalid && (formulario.touched || formulario.dirty)
      "
    >
      <input
        type="text"
        formControlName="nombreUsuario"
        name="nombreUsuario"
        required
      />
      <label>Usuario</label>
    </div>
    <div class="user-box">
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide contraseña'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <label>Contraseña</label>
    </div>
    <div class="text-center">
      <a>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button
          type="button"
          class="btn"
          [disabled]="formulario.invalid"
          (click)="enviar()"
        >
          Login
        </button>
      </a>
    </div>
  </form>
</div>
