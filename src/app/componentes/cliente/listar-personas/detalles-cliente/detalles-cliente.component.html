<mat-card class="mt-5">
  <mat-card-title
    >{{ persona.nombre }} {{ persona.apellido }}</mat-card-title
  >
  <mat-card-subtitle class="mt-3">Rol: {{ persona.rol }}</mat-card-subtitle>
  <mat-card-content>
    <p>Documento: {{ persona.documento }}</p>
    <p>Nombre de Usuario: {{ persona.nombreUsuario }}</p>
    <h3>Datos de Contacto:</h3>
    <p>E-mail: {{ persona.email }}</p>
    <p>Dirección: {{ persona.direccion }}</p>
    <p>Teléfono: {{ persona.telefono }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="atras()">
      Atrás
    </button>
  </mat-card-actions>
</mat-card>
