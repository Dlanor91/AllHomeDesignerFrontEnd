<h1>Registrar Tipo de Usuario</h1>

<form id="fondo" name="formulario" [formGroup]="formulario" #formDir="ngForm">
  <div [hidden]="formDir.submitted">
    <div
      class="cross-validation form-control"
      [class.cross-validation-error]="
        formulario.invalid && (formulario.touched || formulario.dirty)
      "
    >
      <div
        class="cross-validation"
        [class.cross-validation-error]="
          formulario.invalid && (formulario.touched || formulario.dirty)
        "
      >
        <div class="row">
          <div class="form-group">
            <label for="rol">Rol *</label>
            <input
              name="rol"
              class="form-control"
              formControlName="rol"
              placeholder="Ingrese rol *"
              type="text"
            />
            <div
              *ngIf="rol.invalid && (rol.dirty || rol.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="rol.errors?.['required']">
                Debe ingresar un rol
              </div>
              <div *ngIf="rol.errors?.['minlength']">
                Debe tener al menos 3 caracteres
              </div>
              <div *ngIf="rol.errors?.['pattern']">Formato incorrecto</div>
            </div>
          </div>
          <div class="form-group">
            <label for="descripcionRol">Descripción *</label>
            <input
              name="descripcionRol"
              class="form-control"
              formControlName="descripcionRol"
              placeholder="Ingrese una descripción *"
              type="text"
            />
            <div
              *ngIf="descripcionRol.invalid && (descripcionRol.dirty || descripcionRol.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="descripcionRol.errors?.['required']">
                Debe ingresar una descripción
              </div>
              <div *ngIf="descripcionRol.errors?.['pattern']">
                Formato incorrecto
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="formulario.invalid"
      (click)="enviar()"
    >
      Registrar
    </button>
  </div>
</form>
